<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería de Eventos con Google Drive y Apps Script</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f6f6f6; }
    header { background: #222; color: white; padding: 10px; text-align: center; }
    .carousel { display: flex; overflow-x: auto; margin: 20px; }
    .carousel-item { min-width: 240px; margin-right: 16px; background: white; border-radius: 10px; padding: 12px;}
    .carousel-item h3 { margin-top: 0; }
    .gallery { display: flex; flex-wrap: wrap; margin: 20px; }
    .gallery img { width: 200px; margin: 8px; border-radius: 4px; background: #eee;}
    button { cursor: pointer; padding: 8px 12px; border-radius: 5px; border: none; background: #007bff; color: white; margin-top: 8px;}
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Eventos</h1>
  </header>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    // Cambia esta URL por tu URL desplegada del Google Apps Script Web App.
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzT0CGpAm3uCeNyRBQ5m-OiKcuDY5p8dX02hqz7lWTDD3YbrDHCd03eQYyLGJrjyx5t/exec";

    // Para desarrollo local, activar esta línea para evitar CORS con proxy temporal:
     //const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
     //const fetchUrl = (folderId) => `${CORS_PROXY}${APPS_SCRIPT_URL}?folderId=${folderId}`;

    // Para producción, usar fetch directo sin proxy:
    const fetchUrl = (folderId) => `${APPS_SCRIPT_URL}?folderId=${folderId}`;

    const events = [
      {
        name: "Triatlón Topman",
        folderId: "1Pl8NpZD77ZIXib3lSW0weH9QqPbbJ_Ci"
      }
    ];

    function Gallery({ folderId }) {
      const [photos, setPhotos] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        setLoading(true);
        fetch(fetchUrl(folderId))
          .then(res => res.json())
          .then(data => {
            if(data.error){
              setError(data.error);
              setPhotos([]);
            } else {
              setPhotos(data);
              setError(null);
            }
            setLoading(false);
          })
          .catch(err => {
            setError('Error cargando fotos');
            setLoading(false);
          });
      }, [folderId]);

      if (loading) return <p>Cargando fotos...</p>;
      if (error) return <p>Error: {error}</p>;
      if (photos.length === 0) return <p>No se encontraron imágenes.</p>;

      return (
        <div className="gallery">
          {photos.map(photo => (
            <img key={photo.id} src={photo.url} alt={photo.name} />
          ))}
        </div>
      );
    }

    function App() {
      const [selectedEvent, setSelectedEvent] = React.useState(null);

      return (
        <div>
          {!selectedEvent ? (
            <div>
              <h2>Eventos disponibles</h2>
              <div className="carousel">
                {events.map((ev) => (
                  <div className="carousel-item" key={ev.folderId}>
                    <h3>{ev.name}</h3>
                    <button onClick={() => setSelectedEvent(ev)}>Ver Fotos</button>
                  </div>
                ))}
              </div>
            </div>
          ) : (
            <div>
              <button onClick={() => setSelectedEvent(null)}>Volver a eventos</button>
              <h2>Fotos de {selectedEvent.name}</h2>
              <Gallery folderId={selectedEvent.folderId} />
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
