<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería de Eventos con JSON Local</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f6f6f6; }
    header { background: #222; color: white; padding: 10px; text-align: center; }
    .carousel { display: flex; overflow-x: auto; margin: 20px; }
    .carousel-item { min-width: 240px; margin-right: 16px; background: white; border-radius: 10px; padding: 12px;}
    .carousel-item h3 { margin-top: 0; }
    .gallery { display: flex; flex-wrap: wrap; margin: 20px; }
    .gallery img { width: 200px; margin: 8px; border-radius: 4px; background: #eee;}
    button { cursor: pointer; padding: 8px 12px; border-radius: 5px; border: none; background: #007bff; color: white; margin-top: 8px;}
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Eventos</h1>
  </header>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function Gallery({ photos }) {
      if (!photos || photos.length === 0) return <p>No hay fotos para mostrar.</p>;
      return (
        <div className="gallery">
          {photos.map(photo => (
            <img key={photo.id} src={photo.url} alt={photo.name} />
          ))}
        </div>
      );
    }

    function App() {
      const [events, setEvents] = React.useState([]);
      const [selectedEvent, setSelectedEvent] = React.useState(null);

      React.useEffect(() => {
        fetch('events.json')
          .then(response => response.json())
          .then(data => setEvents(data))
          .catch(() => setEvents([]));
      }, []);

      return (
        <div>
          {!selectedEvent ? (
            <div>
              <h2>Eventos disponibles</h2>
              <div className="carousel">
                {events.map((ev, idx) => (
                  <div className="carousel-item" key={idx}>
                    <h3>{ev.name}</h3>
                    <button onClick={() => setSelectedEvent(ev)}>Ver Fotos</button>
                  </div>
                ))}
              </div>
            </div>
          ) : (
            <div>
              <button onClick={() => setSelectedEvent(null)}>Volver a eventos</button>
              <h2>Fotos del evento: {selectedEvent.name}</h2>
              <Gallery photos={selectedEvent.photos} />
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>
</html>
